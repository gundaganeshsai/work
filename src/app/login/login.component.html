<div fxLayoutAlign="center center" fxFlexFill class="maindiv">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form class="example-form" fxLayoutAlign="stretch" fxLayout="column" class="loginform" [formGroup]="frm" (ngSubmit)="CheckUser()">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>UserName</mat-label>
              <input matInput type="text" id="uname" name="uname" formControlName="uname" required>
            </mat-form-field>       
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" id="pwd" name="pwd" formControlName="pwd"  >
              <mat-error>Invalid password</mat-error>
            </mat-form-field>
            <button mat-raised-button [disabled]="frm.invalid" color="primary" type="submit">Login</button>
          </form>
    </mat-card>
</div>
